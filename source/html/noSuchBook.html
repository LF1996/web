<!-- 查找书本的书本没有这个书本的时候的页面-->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>noSuchBook@book share</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <SCRIPT language=javascript>
  var secs = 2; //3秒
  for (i = 1; i <= secs; i++) {
    window.setTimeout("update(" + i + ")", i * 1000);
  }

  function update(num) {
    if (num == secs) {
      self.location.href = 'main.html';
    } else {}
  }
  </SCRIPT>
</head>

<body>
  <br>
  <br>
  <br>
  <center>
    <h2>Sorry,there is no such book!</h2>
    <br>
    <h5>after 2 sec page will automactially turn to main page!</h5>
    <br>
    <a href="main.html">
      <button class="btn btn-default btn-default">jump</button>
    </a>
  </center>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
