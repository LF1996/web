<!--管理员的界面-->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>manager@book share</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- 导航条 -->
  <div class="navbar-wrapper">
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- 标题的头部 -->
          <div class="navbar-header ">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <!--  <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar">zjw</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> -->
            </button>
            <!-- 标题的名字 -->
            <a class="navbar-brand" href="#">Book Share</a>
          </div>
          <!-- 副标题 -->
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <!-- 返回主页 -->
              <li>
                <a href="main.html"><span class="glyphicon glyphicon-home"></span></a>
              </li>
              <!-- 查封账号 -->
              <li><a href="#">User Manage</a></li>
              <!-- 管理书籍 -->
              <li><a href="managerBooks.html">Books Manage</a></li>
            </ul>
          </div>
      </nav>
      </div>
    </div>
  </div>
  <!-- 实现评选用户共享最佳奖 -->
  <h2 style="text-align: center;">Choose the Contribution award</h2>
  <!-- 选择贡献奖得主-->
  <br>
  <div class="container" style="text-align: center;">
    <from id="award">
      <div class="container">
        <label>winner: </label>
        <!-- 放置有与评选资格的用户 -->
        <select style="margin-left:0.5cm ">
          <option value="0">user 1</option>
          <option value="1">user 2</option>
          <option value="2">user 4</option>
        </select>
        <!-- 提交评选结果 -->
        <button class="btn-info" style="margin-left:1cm " type="submit">submit</button>
      </div>
      <!-- 提交这个选择 -->
    </from>
  </div>
  <br>
  <br>
  <!-- 用户活跃度最高几个人的信息表 -->
  <div class="container">
    <table class="table table-striped">
      <tr>
        <!-- 流水号 -->
        <th>user id</th>
        <th>user name</th>
        <th>credits</th>
      </tr>
      <!-- 申请中的书籍 -->
      <tr>
        <td>1</td>
        <td>Yi Lin</td>
        <td>23</td>
      </tr>
      <!-- 申请成功的书籍 -->
      <tr>
        <td>2</td>
        <td>King</td>
        <td>45</td>
      </tr>
    </table>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
