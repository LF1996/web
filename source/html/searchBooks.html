<!-- 用户查找的相关书籍列表 -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>searchBooks@book share</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- 导航条 -->
  <div class="navbar-wrapper">
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- 标题的头部 -->
          <div class="navbar-header ">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <!--  <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar">zjw</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> -->
            </button>
            <!-- 标题的名字 -->
            <a class="navbar-brand" href="#">Book Share</a>
          </div>
          <!-- 副标题 -->
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <!-- 返回主页 -->
              <li>
                <a href=" main.html "><span class="glyphicon glyphicon-home "></span></a>
              </li>
            </ul>
          </div>
      </nav>
      </div>
    </div>
  </div>
  <!-- 显示申请借阅，借阅成功，借阅失败的表格-->
  <h2 style="text-align: center; ">Books you may search!</h2>
  <br>
  <a name="sqTable " />
  <div class="container ">
    <table class="table table-striped ">
      <tr>
        <!-- 流水号 -->
        <th>serial number</th>
        <th>book name</th>
        <th>book host</th>
        <!-- 状态 -->
        <th>state</th>
      </tr>
      <!-- 空闲的书籍 -->
      <tr>
        <td>1</td>
        <td>book1</td>
        <td>Yi Lin</td>
        <td>free</td>
      </tr>
      <!-- 已经被申请的书籍 -->
      <tr>
        <td>1</td>
        <td>book2</td>
        <td>Yi Lin</td>
        <!-- 已经被分享成功了 -->
        <td>shared</td>
      </tr>
    </table>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js "></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js "></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js "></script>
</body>

</html>
