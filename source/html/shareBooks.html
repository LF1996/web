<body>
  <!--  导航条-->
  <div class="navbar-wrapper">
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- 标题的头部 -->
          <div class="navbar-header ">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <!--  <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar">zjw</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> -->
            </button>
            <!-- 标题的名字 -->
            <a class="navbar-brand" href="#">Book Share</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse navbar-right">
            <ul class="nav navbar-nav">
              <!-- 返回主页 -->
              <li>
                <a href="main.html"><span class="glyphicon glyphicon-home"></span></a>
              </li>
          </div>
      </nav>
      </div>
    </div>
  </div>
  <!-- 提交书本的表单-->
  <div class="container">
    <center>
      <form class="form-signin" style="width:600px;height:70px;text-align: left" ;>
        <h2 class="form-signin-heading" style="text-align: center;"> Sign Up</h2>
        <!-- 图书名字 -->
        <label for="bookName" class="form-group">Book Name</label>
        <input type="text" id="bookName" class="form-control" placeholder="Book Name" required autofocus>
        <br>
        <!-- 选择图书的图片 -->
        <div class="form-group">
          <label for="inputImg">Image input</label>
          <input type="file" id="inputImg">
        </div>
        <br>
        <!-- 图书作者 -->
        <label for="bookAuthor" class="form-group">Book Author</label>
        <input type="text" id="bookAuthor" class="form-control" placeholder="Book Author">
        <br>
        <!-- 图书种类 -->
        <div>
          <label for="bookName" class="form-group">Book Breed</label>
        </div>
        <div>
          <select class="form-group" name="breed">
            <option value="0">science</option>
            <option value="1">literature</option>
            <option value="1">other</option>
          </select>
        </div>
        <br>
        <!-- 图书语言 -->
        <label for="bookName" class="form-group">Book Language</label>
        <div>
          <select class="form-group" name="language">
            <option value="0">Chinese</option>
            <option value="1">English</option>
            <option value="1">other</option>
          </select>
        </div>
        <br>
        <!-- 图书版次 -->
        <label for="bookName" class="form-group">Book Version</label>
        <input type="text" id="bookName" class="form-control" placeholder="Book Version like {first version}" required autofocus>
        <br>
        <!-- 图书简介 -->
        <div>
          <label for="bookName" class="form-group">Book Introduction</label>
        </div>
        <div>
          <textarea name="about" cols="60" rows="10" id="about"></textarea>
        </div>
        <br>
        <!-- summit -->
        <a href="#">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </a>
        <br>
        <br>
        <br>
        <br>
        <br>
      </form>
    </center>
  </div>
  <!-- /container -->
  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

</body>

</html>
