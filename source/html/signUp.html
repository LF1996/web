<body>
  <!--  导航条-->
  <div class="navbar-wrapper">
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- 标题的头部 -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

  <!-- 注册-->
  <div class="container">
    <center>
      <form class="form-signin" style="width:600px;height:70px;text-align: left" ;>
        <h2 class="form-signin-heading" style="text-align: center;"> Sign Up</h2>
        <!-- 电话 -->
        <label for="emailName" class="form-group">Telephone</label>
        <input type="tel" id="emailName" class="form-control" placeholder="telephone" required autofocus required>
        <br>
        <!-- 昵称 -->
        <div class="form-group ">
          <label for="nickName ">user name</label>
          <input type="text " id="nickName " class="form-control " placeholder="user name " required>
        </div>
        <br>
        <!-- 密码 -->
        <label for="inputPassword " class="form-group ">Input Password</label>
        <input type="password " id="inputPassword " class="form-control " placeholder="Input Password " required>
        <br>
        <!-- 重复密码 -->
        <label for="ReInputPassword " class="form-group ">ReInput Password</label>
        <input type="password " id="ReInputPassword " class="form-control " placeholder="ReInput Password " required>
        <!-- 检查密码是否相同 -->
        <script type="text/javascript ">
        function checkPasswaord() {
          var n1 = document.ReInputPassword;
          var n2 = document.inputPassword;
          alert(n1 + n2);
        }
        </script>
        <br>
        <!-- summit -->
        <a href="login.html ">
          <button class="btn btn-lg btn-primary btn-block " type="submit">Sign up</button>
        </a>
      </form>
      <br>
      <br>
      <br>
      <br>
    </center>
